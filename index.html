<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/tictactoe/assets/tic-tac-toe.svg" type="image/icon type">
    <title>TicTacToe</title>
</head>
<body>
    <div class="outermost-container">
        <div class="start-screen">
            <p class="title">
                <img src="/tictactoe/assets/211651_close_round_icon.svg" alt="" class="x">
                <img src="/tictactoe/assets/9111026_circle_icon.svg" alt="" class="o">
            </p>
            <div class="pick-sign">
                <p class="pick">PICK PLAYER 1's SIGN</p>
                <div class="selection">
                    <button class="btn selection-btn selected x-sign">X</button>
                    <button class="btn selection-btn o-sign">O</button>
                </div>
                <p class="reminder">REMEMBER: X GOES FIRST</p>
            </div>
            <button class="btn start-game">START GAME</button>
        </div>
        <main class="main-screen hide">
            <div class="upper-container">
                <p class="title">
                    <img src="/tictactoe/assets/211651_close_round_icon.svg" alt="" class="x">
                    <img src="/tictactoe/assets/9111026_circle_icon.svg" alt="" class="o">
                </p>
                <!-- TODO: REMOVE THIS TURN!!!! -->
                <p class="turn">X TURN</p>
                <button class="btn reset"><img src="/tictactoe/assets/icons8-restart-24.png" alt=""></button>
            </div>
            <div class="board">
                <!-- The game board goes here -->
                <div class="grid 1"></div>
                <div class="grid 2"></div>
                <div class="grid 3"></div>
                <div class="grid 4"></div>
                <div class="grid 5"></div>
                <div class="grid 6"></div>
                <div class="grid 7"></div>
                <div class="grid 8"></div>
                <div class="grid 9"></div>
            </div>
            <div class="score-container">
                <div class="section player-x">
                    <p class="score-condition">PLAYER X</p>
                    <p class="score">0</p>
                </div>
                <div class="section ties">
                    <p class="score-condition">TIES</p>
                    <p class="score">0</p>
                </div>
                <div class="section player-o">
                    <p class="score-condition">PLAYER O</p>
                    <p class="score">0</p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
